<h1>All Offices</h1>

<div>
    <div *ngFor="let office of offices" class="mb-4">
        <app-office-card [office]="office" [shouldSelectOffice]="true"></app-office-card>
    </div>
</div>

<button id="btn-create-office" (click)="createOffice()"><img src="../../../../assets/icons/add-icon.svg" alt="create office icon"></button>
